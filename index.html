<!DOCTYPE HTML>

<html lang="en">
    <head>
        <title>A* Pathfinding Algorithim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="startendButton">Place Start & End blocks</div>
            <div id="wallButton">Place Wall</div>
            <div id="startButton">Start</div>
            <div id="clearButton">Clear Board</div>
            <div id="replay">Show path</div>
        </header>
        <div id="board"></div>
    </body>
    <script type="text/javascript" src="class.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function()
        {
            let b = document.getElementById("board");
            let board = new Board(b);
            board.load();
            let seb = document.getElementById("startendButton");
            let w = document.getElementById("wallButton");
            let c = document.getElementById("clearButton");
            board.add("startEnd", seb);
            board.add("wall", w);
            board.add("clear", c);

            let s = document.getElementById('startButton');
            let astar = new Astar(s, board);
        });
    </script>
</html>
